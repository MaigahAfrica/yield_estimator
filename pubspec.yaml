name: yield_estimator
description: A simple offline cocoa yield estimation app.
publish_to: "none"

version: 1.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  share_plus: ^11.0.0
  csv: ^6.0.0
  intl: ^0.20.2
  location: ^8.0.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_icons:
  image_path: "assets/icon.png"
  android: true
  ios: false

# âœ… Fixes outdated transitive dependency that causes warnings
dependency_overrides:
  location_platform_interface: ^6.0.1
